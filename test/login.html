<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <!-- bootstrap CDN -->
    <!-- CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>로그인</title>
</head>

<body>
    <div id="container">
        <div id="navi">
            <a href="#">QUEST</a>
            <a href="#">SHOP</a>
            <a href="#">BOARD</a>
        </div>
        <div id="loginicon">
            <img src="./img/로그인아이콘.png" alt="">
        </div>
        <div id="loginform">
            <form>
                <input type="text" placeholder="Username" name="loginid" id="loginid">
                <br>
                <input type="text" name="loginpw" placeholder="Password" id="loginpw">
                <br>
                <button id="loginbtn" onclick="login()" type="button">LOGIN</button>
                <!-- <button type="button" onclick="checkLoggedIn()">로그인 확인</button> -->
                <!-- <button type="button" onclick="logout()">로그아웃</button> -->
            </form>
        </div>
    </div>
</body>
<!-- 로그인 기능 -->
<script src="login.js"></script>
</html>
