<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- bootstrap CDN -->
    <!-- CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Moirai+One&family=Nanum+Gothic+Coding&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="func.js"></script>

</head>

<body>
    <div id="container">
        <div id="navi">
            <a href="#">QUEST</a>
            <a href="#">SHOPPING</a>
            <a href="#">BOARD</a>
        </div>
        <div id="main">
            <div id="login">
                <button type="button" id="loginbtn">Login</button>
                <button type="button" id="logoutbtn" onclick="logout()">Logout</button>
            </div>

            <div id="maincontent" class="textani">
                <div id="mainName">
                    <p id="head">제로 베이스<img id="zerowaste" src="./img/zerowaste.png" alt=""></p>
                    <p id="comment">sustainable lifestyle for all</p>
                    
                </div>
            </div>
            <div id="loginModal" class="modal">
                    <div id="loginicon">
                        <i class="bi bi-person"></i>
                    </div>
                    <div id="loginform">
                        <form>
                            <span class="close" onclick="closeModal()">&times;</span>   
                            <input type="text" placeholder="Username" name="loginid" id="loginid">
                            <br>
                            <input type="text" name="loginpw" placeholder="Password" id="loginpw">
                            <br>
                            <div id="snsbox">
                                <a href="https://github.com/ryong123/kdtproject" target="_blank"><div class="sns sns1"></div></a>
                                <a href="https://account.google.com/" target="_blank"><div class="sns sns2"></div></a>
                                <a href="https://www.facebook.com/" target="_blank"><div class="sns sns3"></div></a>
                            </div>
                            <button id="loginbtnbottom" onclick="login()" type="button">Login</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
 <script src="func.js"></script>
</html>
